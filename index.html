<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
</head>

<body>
    <div class="main-container flex-col h-screen">
        <!--  Form for taking task inputs and adding a new task -->
        <form action="#"
            class="task-input-form hidden grid-cols-2 grid-rows-5 absolute w-2/3 left-0 right-0 mx-auto bg-white rounded-lg shadow-lg shadow-black border-2 border-black p-3 gap-4">
            <div class="col-span-2 text-5xl border-b-2 border-solid border-black flex justify-between max-h-14">
                <span>New Task</span>
                <button type="button" class="close h-min">X</button>
            </div>
            <div class="flex flex-col">
                <label for="title" class="text-3xl">Title:</label>
                <input type="text" name="title" id="title" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5" />
            </div>
            <div class="flex flex-col">
                <label for="due-date" class="text-3xl">Due Date:</label>
                <input type="date" name="due-date" id="due-date" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5" />
            </div>
            <div class="flex flex-col row-start-3 row-end-5">
                <label for="description" class="text-3xl">Description:</label>
                <textarea name="description" id="description" col="30" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5 h-full"></textarea>
            </div>
            <div class="flex flex-col">
                <label for="priority" class="text-3xl">Priority:</label>
                <select name="priority" id="priority" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5">
                    <option value="">Select Priority</option>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>
            </div>
            <div class="flex flex-col col-span-2 col-start-2 col-end-3">
                <label for="project" class="text-3xl">Project:</label>
                <select name="project" id="project" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5">
                    <option value="" class="project-options">Select Project</option>
                </select>
                <!-- <input type="text" name="project" id="project" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5" /> -->
            </div>
            <div class="col-span-2 flex justify-end gap-4 w-[90%] items-end h-14 border-t-2 border-black">
                <button type="button"
                    class="cancel bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded h-min w-1/6">
                    Cancel
                </button>
                <button type="button"
                    class="confirm-add-task-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded h-min w-1/6">
                    Add task
                </button>
            </div>
        </form>
        <!--  Form for updating task -->
        <form action="#"
            class="update-task-input-form hidden grid-cols-2 grid-rows-5 absolute w-2/3 left-0 right-0 mx-auto bg-white rounded-lg shadow-lg shadow-black border-2 border-black p-3 gap-4">
            <div class="col-span-2 text-5xl border-b-2 border-solid border-black flex justify-between max-h-14">
                <span>Update Task</span>
                <button type="button" class="update-form-close h-min">X</button>
            </div>
            <div class="flex flex-col">
                <label for="update-task-title" class="text-3xl">Title:</label>
                <input type="text" name="title" id="update-task-title" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5" />
            </div>
            <div class="flex flex-col">
                <label for="update-task-due-date" class="text-3xl">Due Date:</label>
                <input type="date" name="due-date" id="update-task-due-date" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5" />
            </div>
            <div class="flex flex-col row-start-3 row-end-5">
                <label for="update-task-description" class="text-3xl">Description:</label>
                <textarea name="description" id="update-task-description" col="30" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5 h-full"></textarea>
            </div>
            <div class="flex flex-col">
                <label for="update-task-priority" class="text-3xl">Priority:</label>
                <select name="priority" id="update-task-priority" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5">
                   
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>
            </div>
            <div class="flex flex-col col-span-2 col-start-2 col-end-3">
                <label for="update-task-project" class="text-3xl">Project:</label>
                <select name="update-task-project" id="update-task-project" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5">
                    <!-- <option value="">Select Priority</option> -->
                </select>
                <!-- <input type="text" name="project" id="update-task-project" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5" /> -->
            </div>
            <div class="col-span-2 flex justify-end gap-4 w-[90%] items-end h-14 border-t-2 border-black">
                <button type="button"
                    class="update-form-cancel bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded h-min w-max">
                    Cancel
                </button>
                <button type="button"
                    class="update-task-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded h-min w-max">
                    Update task
                </button>
            </div>
        </form>
        <!-- Form for Add a new project -->
        <form action="#" class="new-project-input-form hidden grid-cols-1 grid-rows-3 absolute w-2/5
         left-0 right-0 mx-auto bg-white rounded-lg shadow-lg shadow-black border-2 border-black p-3 gap-4">
            <div class="text-3xl border-b-2 border-solid border-black flex justify-between items-center max-h-14">
                <span>New Project</span>
                <button type="button" class="new-project-form-close h-min">X</button>
            </div>
            <div class="flex justify-between items-center">
                <label for="new-project" class="text-2xl">Name:</label>
                <input type="text" name="new-project" id="new-project" required
                    class="required:border-red-500 valid:border-green-500 w-4/5 text-2xl p-[2px] px-1" />
            </div>
            <div class="flex justify-end gap-4 w-[90%] items-end h-14 border-t-2 border-black">
                <button type="button"
                    class="new-project-form-cancel bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded h-min w-max">
                    Cancel
                </button>
                <button type="button"
                    class="confirm-add-project-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded h-min w-max">
                    Add Project
                </button>
            </div>
        </form>

        <div class="topbar h-[10%] bg-gray-800 flex justify-between items-center p-3 flex-auto text-white">
            <div class=" text-2xl">To Do</div>
            <button class="add-task text-2xl">Add task</button>
        </div>
        <div class="h-[90%] flex flex-auto">
            <div class=" border-2 border-gray-600 w-1/4 flex-auto p-3">
                <div class=" flex flex-col gap-4 mb-2">
                    <div class="flex  text-xl gap-3">
                        <img alt="inbox icon" class="h-[16px] w-[16px] inbox-icon">
                        <span>Inbox</span>
                    </div>
                    <div class=" flex text-xl gap-3">
                        <img alt="calender icon" class="h-[16px] w-[16px] today-icon">
                        <span>Today</span>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-center">
                        <div class=" flex text-xl gap-3 items-center">
                            <img alt="right arrow icon" class="h-[16px] w-[16px] right-arrow-icon cursor-pointer">
                            <img alt="down arrow icon" class="h-[16px] w-[16px] down-arrow-icon cursor-pointer hidden">
                            <span>Projects</span>
                        </div>
                        <div class=" cursor-pointer">
                            <img alt="plus icon" class="h-[16px] w-[16px] add-icon add-new-project">
                        </div>

                    </div>
                    <div class="projects-section flex-col justify-start gap-[9%] pt-[9%] px-4 h-[340px] border-2 border-solid border-gray-700 shadow-md hidden overflow-y-auto">
                    </div>
                </div>
            </div>
            <div class="min-h-full w-3/4 flex-auto">
                <div class="date-time-section text-gray-800 h-[10%]"></div>
                <div
                    class="tasks-grid-container h-[90%] grid grid-cols-1 auto-rows-[minmax(0,_110px)] justify-items-center overflow-auto">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
