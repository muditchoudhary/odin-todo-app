<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do</title>
	</head>
	<body>
		<div
			class="main-container flex-col h-screen"
		>
			<!--  Form for taking task inputs -->
			<form
				action="#"
				class="task-input-form hidden grid-cols-2 grid-rows-5 absolute w-2/3 left-0 right-0 mx-auto bg-white rounded-lg shadow-lg shadow-black border-2 border-black p-3 gap-4"
			>
				<div
					class="col-span-2 text-5xl border-b-2 border-solid border-black flex justify-between max-h-14"
				>
					<span>New Task</span>
					<button type="button" class="close h-min">X</button>
				</div>
				<div class="flex flex-col">
					<label for="title" class="text-3xl">Title:</label>
					<input
						type="text"
						name="title"
						id="title"
						required
						class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5"
					/>
				</div>
				<div class="flex flex-col">
					<label for="due-date" class="text-3xl">Due Date:</label>
					<input
						type="date"
						name="due-date"
						id="due-date"
						required
						class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5"
					/>
				</div>
				<div class="flex flex-col row-start-3 row-end-5">
					<label for="description" class="text-3xl"
						>Description:</label
					>
					<textarea
						name="description"
						id="description"
						col="30"
						required
						class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5 h-full"
					></textarea>
				</div>
				<div class="flex flex-col">
					<label for="priority" class="text-3xl">Priority:</label>
					<select
						name="priority"
						id="priority"
						required
						class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5"
					>
						<option value="">Select Priority</option>
						<option value="P1">P1</option>
						<option value="P2">P2</option>
						<option value="P3">P3</option>
					</select>
				</div>
				<div class="flex flex-col col-span-2 col-start-2 col-end-3">
					<label for="project" class="text-3xl">Project:</label>
					<input
						type="text"
						name="project"
						id="project"
						required
						class="required:border-red-500 valid:border-green-500 w-4/5 text-xl p-1.5"
					/>
				</div>
				<div
					class="col-span-2 flex justify-end gap-4 w-[90%] items-end h-14 border-t-2 border-black"
				>
					<button
						type="button"
						class="cancel bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded h-min w-1/6"
					>
						Cancel
					</button>
					<button
						type="button"
						class="confirm-add-task-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded h-min w-1/6"
					>
						Add task
					</button>
				</div>
			</form>

			<div
				class="topbar h-[10%] bg-gray-800 flex justify-between items-center p-3 flex-auto text-white"
			>
				<div class=" text-2xl">To Do</div>
				<button class="add-task text-2xl">Add task</button>
			</div>
